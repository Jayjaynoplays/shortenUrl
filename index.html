<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten URL tool</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./img/logo.png" type="image/icon type">
</head>

<body onload="redirect()">
    <header>
        <img class="logo" src="./img/DSC.png" alt="DSC logo" title="DSC-DUT logo">
    </header>
    
    <div class="center">
        <h2 class="slogan">Shorter URL, less pain for your eyes</h2>
        <input type="text" placeholder="Gimme your URL..." class="inputbox" id="inUrl" onfocus="this.value=''">
        <button title="Click to shorten url" class="btn-in" id="btn-in" >Shorten It!</button>  
        <div style="display: block; margin-top: 30px;" id="outputFrame">
            <div>
                <input class="inputbox" id="outUrl" placeholder="Your shorten URL here"> </input>
            </div>
            <div style="margin-right: -570px;margin-top:-63px">
                <button title="copy" class="btn-copy" title="Click to copy"><i class="fa fa-clone fa-2x" onclick="copy()"></i></button>
            </div>
        </div> 
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
